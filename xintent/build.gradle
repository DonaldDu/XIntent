apply plugin: 'com.android.library'
android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 1
        versionName '1.0.15'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}
ext {
    bintrayRepo = 'maven'
    bintrayName = 'xintent'

    publishedGroupId = 'com.dhy'
    libraryName = 'XIntent'
    artifact = 'xintent'

    libraryDescription = 'An easy way to handle intent extra for Android'

    siteUrl = 'https://github.com/DonaldDu/XIntent'
    gitUrl = 'https://github.com/DonaldDu/XIntent.git'

    libraryVersion = android.defaultConfig.versionName

    developerId = 'donalddu'
    developerName = 'Donald Du'
    developerEmail = '809077529@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.android.support:support-annotations:25.0.0'
}

apply from: 'http://git.oschina.net/welldone2009/util/raw/master/publishToBintrayOrMavenLocal.gradle'