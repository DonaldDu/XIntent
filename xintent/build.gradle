apply plugin: 'com.android.library'
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
ext {
    bintrayRepo = 'maven'
    bintrayName = 'com.dhy.xintent'

    publishedGroupId = 'com.dhy'
    libraryName = 'XIntent'
    artifact = 'xintent'

    libraryDescription = 'An easy way to handle intent extra for Android'

    siteUrl = 'https://github.com/DonaldDu/XIntent'
    gitUrl = 'https://github.com/DonaldDu/XIntent.git'

    libraryVersion = '1.0.1'

    developerId = 'donalddu'
    developerName = 'Donald Du'
    developerEmail = '809077529@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 23
        versionCode 1
        versionName '1.0.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'