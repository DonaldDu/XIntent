apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'com.dhy.xintent'

    publishedGroupId = 'com.dhy'
    libraryName = 'XIntent'
    artifact = 'xintent'

    libraryDescription = 'An easy way to handle intent extra for Android'

    siteUrl = 'https://github.com/DonaldDu/XIntent'
    gitUrl = 'https://github.com/DonaldDu/XIntent.git'

    libraryVersion = '1.0.0'

    developerId = 'donalddu'
    developerName = 'Donald Du'
    developerEmail = '809077529@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}
